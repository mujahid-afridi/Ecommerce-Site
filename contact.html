<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,900;1,700&display=swap" rel="stylesheet">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-super-container">
          <div class="nav-contianer">
            <div class="nav-first-part">
              <p>Free shipping, 30-day return or refund guarantee.</p>
              <ul>
                <li><a href="">SIGN IN</a></li>
                <li><a href="">SIGN UP</a></li>
              </ul>
            </div>
            <div class="nav-second-part">
              <div class="logo"><img src="public/logo.png" alt=""></div>
              <div class="menu">
                <ul>
                  <li><a href="index.html"  class="list">HOME</a></li>
                  <li><a href="about.html"  class="list">ABOUT</a></li>
                  <li><a href="products.html"  class="list">PRODUCTS</a></li>
                  <li><a href="contact.html"  class="list">CONTACT</a></li>
                </ul>
                <a href="cartProducts.html" class="anker-tag">
                  <div class="add-to-cart cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p id="cart-value">0</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <div class="form-text">
                    <h2>Contact us</h2>
                    <p>Get in touch with us. We are always here to help you.</p>
                </div>
                <div class="form-main-container">
                    <div class="data">
                      <form action="https://formspree.io/f/xvoenjgq" method="post">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="FullName" id="full-name" placeholder="Enter your full name">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="EmailAddress" id="email-address" placeholder="Enter your email address">
                        <label for="subject">Subject</label>
                        <input type="text" name="Subject" id="subject" placeholder="Enter subject">
                        <label for="message">Message</label>
                        <textarea name="Message" id="message" placeholder="Enter your message"></textarea>
                        <button class="btn" type="submit">Send Message</button>
                      </form>
                    </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12115.104554173135!2d72.94907954864429!3d33.61851734324468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1716007666965!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
